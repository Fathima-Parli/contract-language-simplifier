<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ doc.title }} - Contract Language Simplifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .view-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }

        .doc-header {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .doc-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .doc-meta {
            color: #666;
            font-size: 14px;
        }

        .content-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            margin-bottom: 30px;
            border: 1px solid #eee;
        }

        .simplified-box {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #bbdefb;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0056b3;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <h1>Contract Language Simplifier</h1>
            </div>
            <div class="user-controls">
                <a href="/logout" class="btn-logout">Logout</a>
            </div>
        </header>

        <div class="view-container">
            <a href="/dashboard" class="back-link">← Back to Dashboard</a>

            <div class="doc-header">
                <h1>{{ doc.title }}</h1>
                <div class="doc-meta">
                    Uploaded on {{ doc.created_at.strftime('%B %d, %Y') }} •
                    Status: <span class="doc-status {{ doc.status }}">{{ doc.status|title }}</span>
                </div>
            </div>

            <h3>Original Content</h3>
            <div class="content-box">{{ doc.content }}</div>

            {% if doc.simplified_content %}
            <h3>Simplified Version</h3>
            <div class="content-box simplified-box">{{ doc.simplified_content }}</div>
            {% endif %}
        </div>
    </div>
</body>

</html>
